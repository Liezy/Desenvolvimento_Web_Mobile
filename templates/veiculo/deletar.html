{% extends '../base.html' %}

{% block title %} Deletar Veículos {% endblock %}


{% block conteudo %}
<form action="/veiculo/deletar/{{ object.pk }}/" method="POST">
    {% csrf_token %}

    <center>
        <div class="alert alert-danger" role="alert"> 
            <p>Tem certeza que deseja excluir o veículo "{{ object }}" ?</p>
        </div>
        <input type="submit" value="Confirmar" class="btn btn-danger">
    </center>
</form>
{% endblock %}
