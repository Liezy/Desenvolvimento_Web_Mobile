<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <title>{% block titulo %} Desenvolvimento web mobile{% endblock %}</title>
    <!-- Adicionando o Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="menu-superior">
        {% block menu_superior %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">LOGO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto"> <!-- "mr-auto" para empurrar Logout para a direita -->
                    <li class="nav-item active">
                        <a class="nav-link" href="/veiculo/">Listar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/veiculo/novo">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/anuncio/">Anúncios</a>
                    </li>
                </ul>
                <ul class="navbar-nav"> <!-- Esta lista ficará à direita -->
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% endblock %}
    </div>

    <div id="conteudo">
        {% block conteudo %}

        {% endblock %}
    </div>
    
    <!-- Adicionando o jQuery e o Bootstrap JS (necessários para o funcionamento do dropdown do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
